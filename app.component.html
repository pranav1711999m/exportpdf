<div class="col-lg-12 table-responsive" #TABLE #table>
  <div style="padding-bottom: 10px;padding-top: 10px;">
    <div class="row">
      <div class="col-sm-12">
        <button (click)="ExportTOExcel()" class="btn btn-success">Export to xlsx</button>
        <button (click)="generatePdf()">Export to PDF</button>
    </div>
  </div>
  <table >

<div>
  <thead>
      <tr >
        <th>No </th>
        <th>State</th>
        <th>Population in crores
        </th>
        <th>
          National share in %

        </th>


      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let st of state">
        <td >{{st.Sno}}</td>
        <td>{{st.state}}</td>
        <td>{{st.population}}</td>
        <td>{{st.ns}}</td>

      </tr>
    </tbody>
    </div>
  </table>
</div>
